<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- fontawesome icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!-- Custom CSS-->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <title>DHBW Semester Overview</title>
</head>
<body>

<br>

<div class="container">
    <div class="shadow p-3 mb-5 bg-white rounded">
        <h1 class="text-center">DHBW Semester Overview</h1>
    </div>

    <div class="shadow p-3 mb-5 bg-white rounded">
        <h2 class="text-center">Enter your RaplaKey</h2>
        <form class="mb-3" th:action="@{/dhbw/overview}" method="post">
            <div class="col-auto">
                <input type="text" class="form-control" th:value="${raplaKey}" name="raplaKey"
                       placeholder="myRaplaKeyABCDE1234">
            </div>
            <br>
            <div class="d-grid col-1 mx-auto">
                <button type="submit" class="btn btn-success"><i class="far fa-check-circle"></i></button>
            </div>
        </form>
    </div>
</div>

<footer>
    <div class="footer fixed-bottom shadow p-2 bg-dark">
        <div class="custom_footer">
            Version: 1.0 | &copy <a href="https://www.lukasljl.de">LukasLJL</a>
        </div>
    </div>
</footer>
</body>
</html>
